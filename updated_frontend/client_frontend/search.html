<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - YT1S</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/features.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="images/logo.webp" alt="YT1s Logo" class="logo-image" data-image-key="logoImage" data-i18n="logoImage">
                    <span class="logo-text">YT1s</span>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link" data-i18n="navDownloader">Youtube Downloader</a>
                    <a href="youtube-to-mp3.html" class="nav-link" data-i18n="navMP3">Youtube to MP3</a>
                    <a href="youtube-to-mp4.html" class="nav-link" data-i18n="navMP4">Youtube to MP4</a>
                    <div class="language-dropdown">
                        <a href="#" class="nav-link language-toggle" id="languageToggle">English</a>
                        <div class="language-menu" id="languageMenu">
                            <!-- Language items will be injected by JS -->
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-title" data-i18n="heroTitle">YT1S - YouTube Video Downloader</h1>
            <p class="hero-subtitle" data-i18n="heroSubtitle">Convert and Download YouTube Videos for Free</p>
            
            <!-- Search Result Container -->
            <div id="search-result-container" style="display: none; margin-top: 40px;">
                <div style="background: #fff; border-radius: 8px; padding: 30px; display: flex; flex-direction: column; align-items: center; gap: 20px; max-width: 800px; margin: 0 auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                    <img id="search-thumbnail" src="" alt="Thumbnail" style="width: 100%; max-width: 320px; border-radius: 8px; object-fit: cover;">
                    <div style="text-align: center;">
                        <h3 id="search-title" style="margin: 0 0 10px 0; color: #333; font-size: 18px; line-height: 1.4;"></h3>
                        <p id="search-url" style="margin: 5px 0; color: #666; font-size: 14px; word-break: break-all;"></p>
                    </div>
                    <!-- Click to download action -->
                    <a id="search-download-link" href="#" style="text-decoration: none;">
                        <button class="convert-btn" style="min-width: 200px;">Download</button>
                    </a>
                </div>
            </div>
            
            <!-- Loading Spinner -->
            <div id="search-loading" style="display: none; margin-top: 40px; text-align: center;">
                <div class="spinner" style="border: 4px solid #f3f3f3; border-top: 4px solid #FF3300; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                <p style="margin-top: 10px; color: #666;">Searching...</p>
            </div>
            
            <style>
                @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
            </style>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#" class="footer-link" data-i18n="contact">Contact us</a>
                    <a href="#" class="footer-link" data-i18n="privacy">Privacy Policy</a>
                    <a href="#" class="footer-link" data-i18n="terms">Terms of service</a>
                </div>
                <div class="footer-copyright">
                    <p data-i18n="copyright">&copy; 2025 Yt1s</p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="js/script.js"></script>
</body>
</html>
